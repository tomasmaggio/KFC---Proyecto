<app-header titulo="Registrarse"></app-header>
<ion-content [fullscreen]="true">
  <div class='d-flex-center'>
    <form [formGroup]="form">

      <!-- input nombre -->
      <app-inputs 
      autocompletar="nombre"
      icono="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-inputs>

      <!-- input email -->
      <app-inputs 
      autocompletar="email"
      icono="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-inputs>
  
      <!-- input contraseÃ±a -->
      <app-inputs
      icono="lock-closed-outline"
      type="password"
      [control]="form.controls.password"
      label="ContraseÃ±a"
      ></app-inputs>

        <!-- boton -->
        <ion-button expand="block" fill="clear" class="submit" type="submit" (click)="crearUsuario()">
          Registrarse
        </ion-button>
    </form>
  </div>
</ion-content>
